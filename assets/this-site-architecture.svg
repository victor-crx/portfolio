<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 760" role="img" aria-labelledby="title desc">
  <title id="title">Portfolio architecture overview</title>
  <desc id="desc">Diagram of Astro Pages, Workers API, D1, R2, Turnstile, and Cloudflare Access, with public and admin request flows.</desc>
  <defs>
    <style>
      .bg { fill: #0b0b0d; }
      .panel { fill: #17171b; stroke: #3a3a42; stroke-width: 2; rx: 18; }
      .text { fill: #f5f5f5; font-family: Inter, Arial, sans-serif; font-size: 24px; font-weight: 600; }
      .small { fill: #d7d7de; font-family: Inter, Arial, sans-serif; font-size: 18px; }
      .line { stroke: #f5f5f5; stroke-width: 3; fill: none; marker-end: url(#arrow); }
      .accent { stroke: #c1121f; }
      .label { fill: #f5f5f5; font-family: Inter, Arial, sans-serif; font-size: 16px; }
    </style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="9" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#f5f5f5" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="760" />

  <rect class="panel" x="60" y="70" width="280" height="110" />
  <text class="text" x="200" y="132" text-anchor="middle">Visitors</text>

  <rect class="panel" x="460" y="70" width="280" height="110" />
  <text class="text" x="600" y="132" text-anchor="middle">Pages (Astro)</text>

  <rect class="panel" x="860" y="70" width="280" height="110" />
  <text class="text" x="1000" y="132" text-anchor="middle">Workers API</text>

  <rect class="panel" x="760" y="300" width="180" height="100" />
  <text class="small" x="850" y="358" text-anchor="middle">D1</text>

  <rect class="panel" x="980" y="300" width="180" height="100" />
  <text class="small" x="1070" y="358" text-anchor="middle">R2</text>

  <rect class="panel" x="510" y="300" width="200" height="100" />
  <text class="small" x="610" y="358" text-anchor="middle">Turnstile</text>

  <rect class="panel" x="180" y="300" width="260" height="100" />
  <text class="small" x="310" y="348" text-anchor="middle">Cloudflare Access</text>
  <text class="small" x="310" y="376" text-anchor="middle">(admin routes)</text>

  <rect class="panel" x="80" y="520" width="420" height="150" />
  <text class="text" x="290" y="580" text-anchor="middle">Admin / Reviewer</text>
  <text class="small" x="290" y="615" text-anchor="middle">RBAC + audit logging</text>

  <path class="line" d="M340 125 L450 125" />
  <text class="label" x="395" y="110" text-anchor="middle">public pages</text>

  <path class="line" d="M740 125 L850 125" />
  <text class="label" x="795" y="110" text-anchor="middle">API calls</text>

  <path class="line" d="M980 180 L880 290" />
  <path class="line" d="M1015 180 L1060 290" />
  <path class="line" d="M860 180 L680 290" />

  <path class="line accent" d="M310 520 L310 410" />
  <path class="line accent" d="M440 350 L850 180" />
  <text class="label" x="520" y="330">protected admin path</text>
</svg>
